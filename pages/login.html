<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="w-100 m-0 h-100 d-flex flex-column justify-content-center align-items-center">
    <p class="h1">BANCO</p>
    <div class="w-75 h-50 mb-3 bg-warning rounded d-flex flex-column justify-content-center align-items-center">
        <p class="text-white h2">Iniciar sesión</p>
        <p id="errors"></p>
        <div class="input-group mb-3 w-25">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Mail</span>
            </div>
            <input type="text" class="form-control" placeholder="Mail" aria-label="Nombre" id="mail" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3 w-25">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Contraseña</span>
            </div>
            <input type="password" class="form-control" placeholder="Contraseña" aria-label="Apellido" id="password" aria-describedby="basic-addon1">
        </div>
        <button type="button" class="btn btn-secondary w-25 mt-3" id="login">Login</button>
    </div>
    <div class="w-75 mb-3 rounded d-flex flex-column justify-content-center align-items-end">
        <button type="button" class="btn btn-light" id="help">AYUDA</button>
        <span id="helpInfo"></span>
    </div>
    <scripts>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="module" src="login.js"></script>
        <script type="module" src="../helpers/capitalize.js"></script>
    </scripts>
</body>
</html>
