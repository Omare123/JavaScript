<!DOCTYPE html>
<html class="h-100 w-100 d-inline-block" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <title>Banco</title>
</head>

<body class=" d-flex flex-column justify-content-center align-items-center">
    <div class="w-75 m-0 h-10 rounded d-flex flex-column justify-content-center align-items-end">
        <button type="button" class="btn btn-light w-10 mr-2" id="logout">Cerrar Sesión</button>
    </div>
    <div class="w-75 min-vh-25 bg-warning rounded d-flex flex-column justify-content-center align-items-center">
        <div class="d-flex flex-column justify-content-center align-items-center" id="money"></div>
        <div class="w-100 d-flex flex-row justify-content-center align-items-center">
            <button type="button" class="btn btn-secondary mw-25 mr-2" id="deposit">Depositar</button>
            <button type="button" class="btn btn-secondary mw-25 ml-2" id="withdraw">Extraer</button>
            <div>
                <button type="button" class="btn btn-secondary mw-25 ml-2" id="dollars">Comprar dólares</button>
            </div>
        </div>

    </div>
    <span id="errors"></span>
    <div id="cards" class="w-75 h-25 h-25 p-2 mt-3 rounded flex-md-row d-flex flex-column justify-content-around align-items-center">
    </div>
    <button type="button" class="btn btn-secondary mw-25 mt-3" id="cardButton">Pedir Tarjeta</button>
    <scripts>
        <script type="module" src="./models/card.js"></script>
        <script type="module" src="./helpers/capitalize.js"></script>
        <script type="module" src="index.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </scripts>
</body>

</html>
